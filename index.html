                    </div>
                </div>
            );
        }

        function ResultsPage({ rollNo, onLogout }) {
            return (
                <div className="results-page">
                    <div className="header">
                        <div className="header-logo">
                            <div className="header-icon"></div>
                            <div className="header-title">SREYAS INSTITUTE OF ENGINEERING AND TECHNOLOGY</div>
                        </div>
                        <button className="logout-btn" onClick={onLogout}>Logout</button>
                    </div>

                    <div className="student-banner">
                        <img src="student-photo.png.png" alt="Student" className="student-photo" />
                        <div className="student-info">
                            <div className="student-name">22VE1A0560-SUDINI VENKAT NARAYAN REDDY</div>
                            <div className="student-email">svnreddy63@gmail.com</div>
                        </div>
                    </div>

                    <div className="content">
                        {Object.keys(semesterData).map(semKey => {
                            const sem = semesterData[semKey];
                            return (
                                <div key={semKey} className="semester-section">
                                    <div className="semester-title">{sem.title}</div>
                                    
                                    {sem.courses.length === 0 ? (
                                        <div className="no-data">Course data will be added soon</div>
                                    ) : (
                                        <div className="table-container">
                                            <table>
                                                <thead>
                                                    <tr>
                                                        <th>Course Code</th>
                                                        <th>Course Name</th>
                                                        <th>Month Year</th>
                                                        <th>Grade</th>
                                                        <th>Grade Points</th>
                                                        <th>Credits</th>
                                                        <th>Result</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {sem.courses.map((course, idx) => (
                                                        <tr key={idx} className={course.result === 'F' ? 'failed-row' : ''}>
                                                            <td className="course-code">{course.code}</td>
                                                            <td>{course.name}</td>
                                                            <td>{course.month}</td>
                                                            <td><span className={`grade ${course.gradeClass}`}>{course.grade}</span></td>
                                                            <td>{course.points}</td>
                                                            <td>{course.credits}</td>
                                                            <td className={course.result === 'F' ? 'result-f' : 'result-p'}>{course.result}</td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    )}
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }

        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(() => {
                return localStorage.getItem('isLoggedIn') === 'true';
            });
            const [rollNo, setRollNo] = useState(() => {
                return localStorage.getItem('rollNo') || '';
            });

            const handleLogin = (roll) => {
                setRollNo(roll);
                setIsLoggedIn(true);
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('rollNo', roll);
            };

            const handleLogout = () => {
                setIsLoggedIn(false);
                setRollNo('');
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('rollNo');
            };

            return isLoggedIn ? 
                <ResultsPage rollNo={rollNo} onLogout={handleLogout} /> : 
                <LoginPage onLogin={handleLogin} />;
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
